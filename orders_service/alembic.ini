# Alembic configuration file
# Used for managing SQLAlchemy migrations in orders_service

[alembic]
# Path to migration scripts
script_location = alembic

# Explicit path where versioned migration files will be stored
version_locations = alembic/versions

# Name of the database URL key
sqlalchemy.url = postgresql+asyncpg://user:pass@localhost:5435/orders_db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
